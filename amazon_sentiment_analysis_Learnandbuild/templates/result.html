<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Amazon Reviews Sentiment Analysis</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span>Sentiment Analysis</span> for Amazon Fine Food reviews</h2>
	        	<div class='description'>
				<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>Great! This is Positive review.</span></h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>Oops! This is Negative review.</span></h1>
				
			{% endif %}
		</div>

		<!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/anupam9546"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/anupam-mathur-5a6a59152/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>Made by Anupam,Gautam,Tarun</p>
        </div>


	</body>
</html>
